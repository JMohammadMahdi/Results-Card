<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
</head>

<body>
  <main class="grid-wraper">
    <div class="result-header">
      <h3>Your Result</h3>
      <div class="score-cirecle">
        <h1 class="score">76</h1>
        <span>of 100</span>
      </div>
      <h2 class="Title-score">Great</h2>
      <p class="Description-score">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary-section">
      <h3>Summary</h3>
      <div class="results">
        <div class="item Reaction-box">
          <img id="Reaction-icon" src="./images/icon-reaction.svg" alt="reaction">
          <span>Reaction</span>
          <div class="summary-score-box">
            <span class="summary-score">80 </span>
            <span class="than100">/ 100</span>
          </div>
        </div>
        <div class="item Memory-box">
          <img id="Memory-iocn" src="./images/icon-memory.svg" alt="memory">
          <span>Memory</span>
          <div class="summary-score-box">
            <span class="summary-score">92 </span>
            <span class="than100">/ 100</span>
          </div>
        </div>
        <div class="item Verbal-box">
          <img id="verbal-icon" src="./images/icon-verbal.svg" alt="verbal">
          <span>Verbal</span>
          <div class="summary-score-box">
            <span class="summary-score">61 </span>
            <span class="than100">/ 100</span>
          </div>
        </div>
        <div class="item Visual-box">
          <img id="visual-icon" src="./images/icon-visual.svg" alt="visual">
          <span>Visual</span>
          <div class="summary-score-box">
            <span class="summary-score">72 </span>
            <span class="than100">/ 100</span>
          </div>
        </div>
      </div>
      <button class="Button" type="submit">Continue</button>
    </div>
  </main>
</body>

</html>
